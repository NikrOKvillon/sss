<!DOCTYPE html>
<html>

<head>
    <title>Калькулятор с десятичными значениями</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #82c0dd;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: rgb(15, 163, 15);
            text-align: center;
            margin-top: 30px;
        }

        p {
            color: #df0c0c;
            text-align: center;
            font-size: 16px;
        }

        .inputRow {
            display: flex;
            justify-content: center;
            margin: 10px auto;
        }

        .inputRow input[type="text"] {
            width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .button-container {
            text-align: center;
            margin-top: 10px;
        }

        .button-container a {
            display: inline-block;
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .button-container a:hover {
            background-color: gray;
        }

        button {
            background-color: red;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 0 auto;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: purple;
        }

        #result {
            color: #940fa5;
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }

        @media (max-width: 767px) {
            .inputRow input[type="text"] {
                width: 90%;
            }

            .button-container a {
                width: 90%;
                margin-bottom: 10px;
            }

            button {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="button-container">
        <a href="../Calculation_and_Random/random.html">Рандомайзер</a>
    </div>
    <h1>Калькулятор</h1>
    <p>Введите трёхзначные числа от 100 до 999 через пробел:</p>
    <div id="inputContainer">
        <div class="inputRow">
            <input type="text" id="inputNumbers" oninput="checkMaxLength(event, 23)" />
        </div>
    </div>
    <button onclick="calculate()">Рассчитать</button>
    <p id="result">Результат: </p>

    <script>

        /* ... (весь скрипт оставляем неизменным) ... */

        function calculate() {
            const inputContainer = document.getElementById('inputContainer');
            const inputRows = inputContainer.querySelectorAll('.inputRow');
            const allNumbers = [];

            for (const inputRow of inputRows) {
                const input = inputRow.querySelector('input');
                const inputValue = input.value.trim();

                if (inputValue === '') {
                    // Если строка пустая, пропускаем эту строку
                    continue;
                }

                const numbers = inputValue.split(' ').map(numStr => {
                    const num = Number(numStr);
                    return isNaN(num) ? 0 : num; // Преобразуем некорректные числа в 0
                });

                allNumbers.push(...numbers);
            }

            const count = allNumbers.length;

            if (count === 0) {
                // Если нет введенных чисел, выводим сообщение об ошибке
                document.getElementById('result').innerText = 'Результат: Ошибка! Введите хотя бы одно число.';
                return;
            }

            let sum = 0;
            for (let i = 0; i < 3; i++) {
                let digitSum = 0;
                for (const num of allNumbers) {
                    const digits = String(num).split('').map(Number);
                    digitSum += digits[i];
                }
                sum += digitSum / count;
            }

            const result = sum.toFixed(2);
            document.getElementById('result').innerText = `Результат: ${result}`;
        }

        function checkMaxLength(event, maxLength) {
            const input = event.target;
            const currentInputLength = input.value.trim().length;

            if (currentInputLength >= maxLength) {
                createNewRow();
                const nextInput = inputContainer.lastElementChild.querySelector('input');
                nextInput.focus();
            }
        }

        function createNewRow() {
            const inputContainer = document.getElementById('inputContainer');
            const newRow = document.createElement('div');
            newRow.classList.add('inputRow');
            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.placeholder = 'Введите числа...';
            newInput.oninput = (event) => checkMaxLength(event, 19);
            newRow.appendChild(newInput);
            inputContainer.appendChild(newRow);
        }
    </script>
</body>

</html>
